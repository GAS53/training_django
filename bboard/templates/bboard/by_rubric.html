<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{current_rubric.name}} Доска обьявлений</title>
</head>

<body>
    <h1>обьявления</h1>
    <h2>Рубрика {{current_rubric.name}}</h2>
    <div>
        <a href="/board/">Главная</a>
        {% for rubric in rubrics %}
        <a href="/board/{{rubric.pc}}/">{{rubric.name}}</a>
        {% endfor %}
    </div>
    {% for bb in bbs %}
    <div>
        <h2>{{bb.title }}</h2>
        <p>{{bb.content}}</p>
    </div>
    {% endfor %}
</body>

</html>
